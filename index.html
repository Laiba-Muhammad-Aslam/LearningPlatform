<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online learning platform</title>
    <!-- BOOTSTRAP LINK  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS STYLE SHEET  -->
    <link rel="stylesheet" href="style.css">
    <!-- ICON  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <!-- NAVBAR  -->
    <nav class="navbar d-flex align-items-center justify-content-between px-5 py-lg-3">
        <div class="logo">
            <img src="/images/logo.png" alt="">
        </div>
        <div class="nav-left d-flex align-items-center justify-content-center">
            <ul class="d-flex align-items-center justify-content-center gap-4 fw-semibold">
                <li>About</li>
                <li>Features</li>
                <li>Pricing</li>       
                <li>Gallery</li>
                <li>Team</li>
            </ul>
            <button class="mx-5 px-3 py-1 rounded">Contact Us</button>
            <i class="bi bi-list"></i>
        </div>
    </nav>

    <!-- HOME SECTION  -->

    <section id="home" class="mt-5">
        <div class="container">
            <div class="row p-md-5">
                <div class="col-md-6">
                    <h1 class="mb-3 mb-md-4 fw-bold">Launch your own online learning platform <span>for FREE</span></h1>
                    <p class="mb-4 mb-md-5">Top teachers from around the world teach thousand of students. Get unlimited access to 1000+ courses</p>

                    <button class="px-4 py-2 border-0 rounded fw-semibold">Get started</button>
                </div>
                <div class=" col-md-6 home-img mt-5">
                    <img src="/images/img.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <!-- BOOTSTRAP JS LINK    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
